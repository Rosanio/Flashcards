<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/flashStyle.css" media="all" type="text/css" charset="utf-8">
    <title>Flashcards</title>
  </head>
  <body>
    <h1>Welcome to Matt and Jessica's Handy Dandy Lemon Candy Javascript Flashcard Site!</h1>
    <div class='container'>
      <div id="fc_carousel" class='carousel' data-ride='carousel'>

        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img/notecard.jpg">
            <p>test</p>
          </div>
          <div class="item">
            <img src="img/notecard.jpg">
            <p>test2</p>
          </div>
          <div class="item">
            <img src="img/notecard.jpg">
            <p>test3</p>
          </div>

        </div>

        <a class="left carousel-control"  href="#fc_carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#fc_carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flashJS.js"></script>
  </body>
</html>
